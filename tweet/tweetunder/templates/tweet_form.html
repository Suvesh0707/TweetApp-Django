{% extends "layout.html" %}

{% block title %}tweet page{% endblock %}

{% block content %}
<h1 class="text-white text-center mt-5">this is content page</h1>

<h2>
    {%if form.instance.pk%}
    Edit Tweet
    {%else%}
    Create Tweet
    {% endif %}
    <form enctype="multipart/form-data" method="post" class="form">{{form}}
        {% csrf_token %}
        <button class="btn btn-warning">Submit</button>
    </form>
    <a href="{%url 'tweet_list'%}">Back to tweet list</a>
</h2>

{% endblock %}
